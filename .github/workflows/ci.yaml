name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -e ./

    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      run: python3 -m pytest -W ignore::DeprecationWarning -s
